{% extends "_global/index.html" %}
{% block title %}Dodaj Revers{% endblock %}
{% block main %}
<form  method="POST">
        <div class="form-row">
          <div class="col">
            <input  id="revers_holder"  name="revers_holder" type="text" class="form-control" placeholder="Zaduzio">
            <select id="model_type_id" name="model_type_id" class="form-control">
           {% for location in locations %}
                <option selected="Magacin" type="text" id="{{location.location_id}}" name="{{location.location_id}}" value="{{location.location_id}}" >{{location.location_name}}</option>
         {% endfor %}
              </select>
           
           
              
            <button type="submit" class="btn btn-primary mb-2">Dodaj Model</button>
    
          </div>
    
        </div>
      </form>
{% endblock %}
